<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - West Lake Kivu Hotel</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); 
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        header h4 {
            font-size: 1.2rem;
            color: white;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 10px;
            background: black;
        }

        header nav ul li {
            display: inline;
        }

        header nav a {
            color: #f9f9f9;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        header nav a:hover {
            background-color: yellowgreen;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 100px auto 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            color: #4CAF50;
        }

        .container p {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        a.button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .social-media {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .social-media a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .social-media a:hover {
            color: yellowgreen;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header img {
                width: 40px;
                height: 40px;
            }

            header h4 {
                font-size: 1rem;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            header nav a {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            .container {
                width: 100%;
                padding: 15px;
                margin-top: 80px;
            }

            .social-media {
                flex-direction: column;
                gap: 10px;
            }

            footer {
                font-size: 0.8rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header img {
                width: 30px;
                height: 30px;
            }

            header h4 {
                font-size: 0.9rem;
            }

            header nav a {
                font-size: 0.8rem;
                padding: 5px 8px;
            }

            .container h2 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 0.9rem;
            }

            a.button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.75rem;
            }
        }
    </style>
