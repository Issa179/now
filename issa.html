<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Base and shared styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        header h4 {
            font-size: 1.5rem;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        header nav ul li {
            display: inline;
        }

        header nav a {
            color: #f9f9f9;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        header nav a:hover {
            background-color: yellowgreen;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-container p a {
            color: #333;
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

        footer p {
            margin: 5px 0;
        }

        /* Responsive styling for mobile devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header img {
                width: 40px;
                height: 40px;
            }

            header h4 {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }

            header nav ul {
                flex-direction: column;
                gap: 5px;
            }

            .login-container {
                padding: 20px;
                width: 90%;
                margin: 20px auto;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .login-container input[type="text"],
            .login-container input[type="password"],
            .login-container button {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 15px;
            }
        }
